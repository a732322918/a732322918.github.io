---
layout: default
---

{% for post in paginator.posts %}

<div class="content-cell">

    <p class="content-cell-subtitle">{{ post.date | date_to_string }}</p>
    <h3 class="content-cell-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <br />
    <p class="content-cell-description">{{ post.excerpt }}</p>
    <div class="content-cell-accessory">
        <a href="{{ post.url }}">阅读更多...</a>
    </div>
</div>

{% endfor %}
